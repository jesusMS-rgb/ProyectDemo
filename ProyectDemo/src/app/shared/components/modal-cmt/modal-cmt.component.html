<ng-template #mdl let-modal>
  <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title"><fa-icon [icon]="TitleIcon"></fa-icon> {{Title}} </h5> 
          <button type="button" class="float-end button-close" (click)="closeModal()">
            <fa-icon [icon]="iconClose"></fa-icon>
          </button> 
  </div>
  <div class="modal-body">
      <ng-content></ng-content>
  </div>
  <div class="modal-footer">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mx-3"><fa-icon [icon]="iconCheck"></fa-icon> Agree</button>
          <button class="btn btn-danger"><fa-icon [icon]="iconArrow"></fa-icon> Back</button>
        </div>
      </div>
  </div>
</ng-template>
