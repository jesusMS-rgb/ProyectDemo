<table mat-table [dataSource]="matData" class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>

<div class="row">
  <div class="text-start col-2 mt-3">
    <button *ngIf="btnExport" mat-raised-button class="btn btn-success" (click)="exportExcel()"><fa-icon [icon]="faExcel"></fa-icon> Export</button>
  </div>
  <div class="text-end col-10 mt-3"> 
    <mat-paginator
      showFirstLastButtons
      [length]="dataArray?.length"
      [pageSize]="rowsPerPage"
      (page)="handlePage($event)">
    </mat-paginator>
  </div>
</div>
