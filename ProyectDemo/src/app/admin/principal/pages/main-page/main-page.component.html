<div class="header">
  <label>Tecnical Demo</label>
</div>

<div class="col-12 px-3 mt-3">

  <div class="row">
    <div class="col-2">
      <label>Filter:</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col-3">
      <input type="date" class="form-control" [(ngModel)]="inputDate">
    </div>
    <div class="col-2">
      <button class="btn btn-primary"><fa-icon [icon]="iconSearch"></fa-icon>  Search</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 text-end">
        <button class="btn btn-success" (click)="openModalAdd()"><fa-icon [icon]="iconPlus"></fa-icon> Add</button>
    </div>
  </div>

  <div class="row mt-3">
    <ms-table [dataArray]="data" [displayedColumns]="formatColumn"></ms-table>
  </div>

</div>

<div class="col-12">
  <div class="row">
      <modal-cmt #mdlAddAccount
                 [Title]="Title"
                 [TitleIcon]="iconPlus"
                 [Size]="'lg'">

          <mdl-add-account></mdl-add-account>

      </modal-cmt>
  </div>
</div>
